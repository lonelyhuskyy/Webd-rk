<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Types of lists</title>
    </head>
    <body>
        <h1>
            Types of list
        </h1>
        <h3>Unordered list</h3>
        <span>example : </span>
        <section>
            <ul>
                <li>apple</li>
                <li>banana</li>
                <li>mango</li>
            </ul>
        </section>
        <h3>
            Ordered list
        </h3>
        <span> example : </span>
        <section>
            <ol>
                <li>apple</li>
                <li>banana</li>
                <li>mango</li>
            </ol>
        </section>
    </body>
</html>
